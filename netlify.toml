[[headers]]
for = "/*.html"
  [headers.values]
  Cache-Control = "no-cache, no-store, must-revalidate"
  Content-Type = "text/html; charset=utf-8"

[[headers]]
for = "/*/"
  [headers.values]
  Cache-Control = "no-cache, no-store, must-revalidate"
  Content-Type = "text/html; charset=utf-8"

[[headers]]
for = "/*.css"
  [headers.values]
  Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
for = "/*.js"
  [headers.values]
  Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
for = "/*.gif"
  [headers.values]
  Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
for = "/favicon.ico"
  [headers.values]
  Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
for = "/*"
  [headers.values]
  X-Content-Type-Options = "nosniff"
