[[headers]]
  for = "/*.gif"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/**/*.gif"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*"
  [headers.values]
    X-Content-Type-Options = "nosniff"

# Cache-Control for all HTML files (no cache, always revalidate)
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"

[[headers]]
  for = "/**/*.html"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"

# Cache-Control for favicon.ico (cache for 1 year)
[[headers]]
  for = "/favicon.ico"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache-Control for CSS and JS (cache for 1 year)
[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
for = "/*.html"
  [headers.values]
  Content-Type = "text/html; charset=utf-8"

[[headers]]
for = "/*/"
  [headers.values]
  Content-Type = "text/html; charset=utf-8"


