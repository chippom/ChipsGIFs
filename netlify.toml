[build]
  base      = "ChipsGIFs"          # The subfolder where your project lives, adjust if different
  publish   = "."                  # Publish relative to base, if your build output is in the subfolder root
  functions = "netlify/functions" # Functions folder relative to base

[[redirects]]
  from    = "/logVisitor"
  to      = "/.netlify/functions/logVisitor"
  status  = 200
  force   = true

[[redirects]]
  from    = "/update-download-count"
  to      = "/.netlify/functions/update_download_count"
  status  = 200
  force   = true

[[redirects]]
  from    = "/deliver_gif"
  to      = "/.netlify/functions/deliver_gif"
  status  = 200
  force   = true

[[redirects]]
  from    = "/get-download-count"
  to      = "/.netlify/functions/get_download_count"
  status  = 200
  force   = true

[[headers]]
  for = "/scripts.js"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/styles.css"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"
