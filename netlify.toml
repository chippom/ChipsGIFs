# netlify.toml

[build]
  publish   = "."                     # deploy from the repo root
  functions = "netlify/functions"     # your functions folder

# Redirects to your Netlify Functions
[[redirects]]
  from    = "/logVisitor"
  to      = "/.netlify/functions/logVisitor"
  status  = 200
  force   = true

[[redirects]]
  from    = "/update-download-count"
  to      = "/.netlify/functions/update_download_count"
  status  = 200
  force   = true

[[redirects]]
  from    = "/deliver_gif"
  to      = "/.netlify/functions/deliver_gif"
  status  = 200
  force   = true

[[redirects]]
  from    = "/get-download-count"
  to      = "/.netlify/functions/get_download_count"
  status  = 200
  force   = true

# Ensure scripts.js always revalidates
[[headers]]
  for = "/scripts.js"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"