# ğŸ“¦ Netlify Build Settings
[build]
  publish   = "."                     # Deploy from the repo root
  functions = "netlify/functions"     # Serverless functions folder

# ğŸš€ Redirects to Netlify Functions
[[redirects]]
  from    = "/logVisitor"
  to      = "/.netlify/functions/logVisitor"
  status  = 200
  force   = true

[[redirects]]
  from    = "/update-download-count"
  to      = "/.netlify/functions/update_download_count"
  status  = 200
  force   = true

[[redirects]]
  from    = "/deliver_gif"
  to      = "/.netlify/functions/deliver_gif"
  status  = 200
  force   = true

[[redirects]]
  from    = "/get-download-count"
  to      = "/.netlify/functions/get_download_count"
  status  = 200
  force   = true

# ğŸ”’ Security Headers for All Pages
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"

# ğŸ§¼ Force Fresh Load for Critical Scripts
[[headers]]
  for = "/scripts.js"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/styles.css"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

