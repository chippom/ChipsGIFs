# netlify.toml

[build]
  publish   = "public"                   # change if your siteâ€™s output folder is different
  functions = "netlify/functions"        # your serverless functions directory

# Redirect friendly paths to your Netlify Functions
[[redirects]]
  from    = "/logVisitor"
  to      = "/.netlify/functions/logVisitor"
  status  = 200
  force   = true

[[redirects]]
  from    = "/update-download-count"
  to      = "/.netlify/functions/update_download_count"
  status  = 200
  force   = true

[[redirects]]
  from    = "/deliver_gif"
  to      = "/.netlify/functions/deliver_gif"
  status  = 200
  force   = true

[[redirects]]
  from    = "/get-download-count"
  to      = "/.netlify/functions/get_download_count"
  status  = 200
  force   = true

# Ensure browsers and the Netlify Edge always revalidate scripts.js
[[headers]]
  for = "/scripts.js"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"