<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GIF Counter Mobile Test</title>
</head>
<body>
  <h2>üß™ Mobile Fetch Row-Creation + Visitor Log Test</h2>
  <button id="downloadBtn">Download Test GIF + Create Row</button>
  <a id="downloadLink" href="/gifs/MobileTest_GIF_002.gif" download style="display:none;"></a>

  <script>
    document.getElementById("downloadBtn").addEventListener("click", async () => {
      alert("Button clicked ‚Äì logging visitor and updating count for MobileTest_GIF_002.gif");

      // üîç Visitor log function ‚Äî logs into visitor_logs table
      fetch("https://chips-gifs.com/.netlify/functions/logVisitor", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          gif_name: "MobileTest_GIF_002.gif",
          visitor_id: "mobile_test_user",
          source: "mobile-test.html",
          location: "Test Device"
        })
      });

      // üìä Download count + gif_downloads insert
      try {
        const res = await fetch("https://chips-gifs.com/.netlify/functions/update-download-count", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ gif_name: "MobileTest_GIF_002.gif" })
        });

        const data = await res.json();
        alert("‚úÖ Full response: " + JSON.stringify(data));
        alert("‚úÖ Count updated: " + (data.count ?? "undefined"));

        // ‚¨áÔ∏è Trigger the actual download
        document.getElementById("downloadLink").click();
      } catch (err) {
        console.error("‚ùå Fetch failed:", err);
        alert("‚ùå Error: " + err.message);
      }
    });
  </script>
</body>
</html>
