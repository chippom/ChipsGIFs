<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Edge Fetch Test</title>
</head>
<body>
  <h2>🧪 Edge Fetch Test Page</h2>
  <button id="downloadBtn">Download GIF + Update Count</button>

  <script>
    document.getElementById("downloadBtn").addEventListener("click", async () => {
      alert("Button clicked – sending count update");

      try {
        const res = await fetch("https://chips-gifs.com/.netlify/functions/update-download-count", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ gif_name: "Trumpster.gif" })
        });

        const data = await res.json();
        alert("✅ Count updated: " + (data.count ?? "undefined"));
      } catch (err) {
        console.error("❌ Fetch failed:", err);
        alert("❌ Error: " + err.message);
      }
    });
  </script>
</body>
</html>
