<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GIF Counter Mobile Test</title>
</head>
<body>
  <h2>ğŸ§ª Mobile Fetch Row-Creation + Visitor Log Test</h2>
  <button id="downloadBtn">Download Test GIF + Create Row</button>
  <a id="downloadLink" href="/gifs/MobileTest_GIF_002.gif" download style="display:none;"></a>

  <script>
    document.getElementById("downloadBtn").addEventListener("click", async () => {
      alert("Button clicked â€“ logging visitor and updating count for MobileTest_GIF_002.gif");

      // ğŸ” Visitor log function â€” logs into visitor_logs table
      fetch("https://chips-gifs.com/.netlify/functions/logVisitor", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          gif_name: "MobileTest_GIF_002.gif",
          visitor_id: "mobile_test_user",
          page: "mobile-test.html",                      // âœ… replaces 'source'
          referrer: "https://chips-gifs.com",            // âœ… added explicitly
          userAgent: navigator.userAgent,                // âœ… replaces 'useragent'
          location: "Test Device"
        })
      });

      // ğŸ“Š Download count + gif_downloads insert
      try {
        const res = await fetch("https://chips-gifs.com/.netlify/functions/update-download-count", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ gif_name: "MobileTest_GIF_002.gif" })
        });

        const data = await res.json();
        alert("âœ… Full response: " + JSON.stringify(data));
        alert("âœ… Count updated: " + (data.count ?? "undefined"));

        // â¬‡ï¸ Trigger the actual download
        document.getElementById("downloadLink").click();
      } catch (err) {
        console.error("âŒ Fetch failed:", err);
        alert("âŒ Error: " + err.message);
      }
    });
  </script>
</body>
</html>
