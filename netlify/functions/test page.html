<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Test logVisitor Function</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2em auto;
      max-width: 500px;
      padding: 2em;
      background: #f9f9f9;
    }
    button {
      padding: 10px 18px;
      font-size: 16px;
      cursor: pointer;
    }
    pre {
      background: #fff;
      padding: 1em;
      border: 1px solid #ccc;
      margin-top: 1.5em;
      font-size: 15px;
    }
  </style>
</head>
<body>
  <h2>üöÄ logVisitor Test Page</h2>
  <p>This page sends a test request to <code>logVisitor</code> on your Netlify Functions endpoint.</p>
  <button id="sendTest">Send Test Request</button>
  <pre id="output">Waiting for test...</pre>
  <script>
    document.getElementById("sendTest").addEventListener("click", async () => {
      const payload = {
        gif_name: "MobileTest_GIF_002.gif",
        visitor_id: "mobile_test_user",
        page: "mobile-test.html",
        referrer: "https://chips-gifs.com",
        userAgent: navigator.userAgent,
        location: "Test Device"
      };
      let resText = "";
      try {
        const res = await fetch("https://chips-gifs.com/.netlify/functions/logVisitor", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });
        resText = await res.text();
        document.getElementById("output").textContent = resText;
        console.log("logVisitor response:", resText);
      } catch (err) {
        document.getElementById("output").textContent = "‚ùå Fetch error:\n" + err;
        console.error("Fetch error:", err);
      }
    });
  </script>
</body>
</html>
